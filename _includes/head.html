<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 50 }}">{% elsif site.description %}
<meta name="description" content="{{ site.description }}">{% endif %}

<!-- Open Graph -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
{% if page.excerpt %}
<meta property="og:description" content="{{ page.excerpt | strip_html | truncatewords: 50 }}">{% endif %}
{% if site.owner.avatar %}
<meta property="og:image" content="{{ site.url }}/images/{{ site.owner.avatar }}">{% endif %}

<!-- Preconnect for fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Styles -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- Favicon -->
<link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
<link rel="icon" type="image/png" href="{{ site.url }}/favicon.png">

<!-- RSS -->
<link href="{{ site.url }}/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- Canonical -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Dark mode: prevent flash of wrong theme -->
<script>
    (function () {
        var theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    })();
</script>
