<nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="nav__inner">
        <a href="{{ '/' | relative_url }}" class="nav__brand">
            <img src="{% if site.owner.thermal_avatar %}{{ site.url }}/images/{{ site.owner.thermal_avatar }}{% else %}{{ '/images/bio-photo-thermal-v1.png' | relative_url }}{% endif %}" alt="" class="nav__photo sensor-avatar"
                data-visible-src="{{ site.url }}/images/{{ site.owner.avatar }}"
                data-thermal-src="{% if site.owner.thermal_avatar %}{{ site.url }}/images/{{ site.owner.thermal_avatar }}{% else %}{{ '/images/bio-photo-thermal-v1.png' | relative_url }}{% endif %}"
                loading="eager">
            {{ site.title }}
        </a>

        <div class="nav__actions">
            <button class="nav__hamburger" id="nav-toggle" aria-label="Toggle menu" aria-expanded="false" type="button">
                <span class="nav__hamburger-icon"></span>
            </button>
        </div>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__links">
                <li>
                    <button class="nav__theme-toggle" id="theme-toggle" aria-label="Toggle dark mode" type="button">
                        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5" />
                            <line x1="12" y1="1" x2="12" y2="3" />
                            <line x1="12" y1="21" x2="12" y2="23" />
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                            <line x1="1" y1="12" x2="3" y2="12" />
                            <line x1="21" y1="12" x2="23" y2="12" />
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                        </svg>
                        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                        </svg>
                    </button>
                </li>
                {% for link in site.data.navigation %}
                {% if link.url contains 'http' %}
                <li><a href="{{ link.url }}" class="nav__link" target="_blank" rel="noopener noreferrer">{{ link.title
                        }}</a></li>
                {% else %}
                <li><a href="{{ link.url | relative_url }}" class="nav__link">{{ link.title }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
